<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unmatched Stats — Онлайн</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>UNMATCHED — Статистика</h1>
      <p class="tagline">Онлайн-статистика героев, карт и игроков</p>
    </div>
  </header>

  <main class="wrap main-grid">
    <section class="panel">
      <h2>Добавить результат матча</h2>

      <label>Режим игры</label>
      <select id="mode">
        <option value="1v1">1 vs 1</option>
        <option value="2v2">2 vs 2</option>
      </select>

      <label>Герой</label>
      <select id="hero"></select>

      <label>Игрок (вводите фамилию/ник)</label>
      <input id="player" placeholder="Имя игрока" />

      <label>Поле</label>
      <select id="map"></select>

      <label>Результат</label>
      <select id="result">
        <option value="win">Победа</option>
        <option value="loss">Поражение</option>
      </select>

      <button id="addMatchBtn" class="btn">Добавить матч</button>

      <div class="small">
        <input type="checkbox" id="saveLocal" checked /> <label for="saveLocal">Сохранять локально (localStorage)</label>
      </div>
    </section>

    <section class="panel">
      <h2>Фильтры / Быстрый вид</h2>
      <label>Показать статистику по карте</label>
      <select id="filterMap">
        <option value="">Все карты</option>
      </select>

      <label>Показать статистику по герою</label>
      <select id="filterHero">
        <option value="">Все герои</option>
      </select>

      <button id="resetBtn" class="btn ghost">Сбросить статистику</button>
    </section>

    <section class="panel full">
      <h2>Статистика героев</h2>
      <canvas id="heroChart"></canvas>
    </section>

    <section class="panel full">
      <h2>Статистика игроков</h2>
      <canvas id="playerChart"></canvas>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>Сайт сгенерирован автоматически — можно загрузить на GitHub Pages.</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
