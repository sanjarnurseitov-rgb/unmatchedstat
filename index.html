<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unmatched Stats — Онлайн</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <h1>UNMATCHED — Статистика</h1>
      <p class="tagline">Онлайн-статистика героев, карт и игроков</p>
    </div>
  </header>

  <main class="wrap main-grid">

    <!-- ░░░ БЛОК: Добавить результат матча ░░░ -->
    <section class="panel">
      <h2>Добавить результат матча</h2>

      <label>Режим игры</label>
      <select id="mode">
        <option value="1v1">1 vs 1</option>
        <option value="2v2">2 vs 2</option>
      </select>

      <label>Герой</label>
      <select id="hero"></select>

      <label>Игрок(и) — вводи через запятую для 2v2</label>
      <input id="player" placeholder="Например: Павел, Дмитрий" />

      <label>Поле</label>
      <select id="map"></select>

      <label>Результат</label>
      <select id="result">
        <option value="win">Победа</option>
        <option value="loss">Поражение</option>
      </select>

      <button id="addMatchBtn" class="btn">Добавить матч</button>

      <div class="small">
        <input type="checkbox" id="saveLocal" checked />
        <label for="saveLocal">Сохранять локально (localStorage)</label>
      </div>
    </section>


    <!-- ░░░ БЛОК: Игроки / Профили ░░░ -->
    <section class="panel">
      <h2>Игроки / Профили</h2>

      <label>Добавить игрока</label>
      <input id="newPlayerName" placeholder="Имя игрока (ник)" />
      <button id="addPlayerBtn" class="btn ghost">Добавить игрока</button>

      <div id="playersList" class="players-list"></div>
    </section>


    <!-- ░░░ БЛОК: Статистика героев ░░░ -->
    <section class="panel full">
      <h2>Статистика героев</h2>

      <label>Фильтр по герою</label>
      <select id="filterHero"></select>

      <label>Фильтр по карте</label>
      <select id="filterMap"></select>

      <canvas id="heroChart"></canvas>
    </section>

    <!-- ░░░ БЛОК: Статистика игроков ░░░ -->
    <section class="panel full">
      <h2>Статистика игроков</h2>
      <canvas id="playerChart"></canvas>
    </section>

  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>Сайт сгенерирован автоматически — можно загружать на GitHub Pages.</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
